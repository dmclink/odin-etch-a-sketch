<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch - The Odin Project: Foundations</title>
  <script src="js/etch.js" defer></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="body">
  <div class="etch">
    <div class="etch__side etch__tb-side etch__t-side">
      <div class="etch__title">Etch-A-Sketch</div>
    </div>
    <div class="etch__middle">
      <div class="etch__side etch__lr-side"></div>
      <div class="screen"></div>
      <div class="etch__side etch__lr-side"></div>
    </div>
    <div class="etch__side etch__tb-side etch__b-side">
      <img src="img/knob2.svg" class="etch__knob etch__knob--left" id="etch__knob--left">
      <img src="img/knob2.svg" class="etch__knob etch__knob--right" id="etch__knob--right">
    </div>
  </div>


  <div class="controls">
    <div class="mode-controls">
      <label for="color-mode">Color Mode
        <select name="color-mode" id="color-mode" autocomplete="off">
          <option value="default" selected>Default</option>
          <option value="random">Random</option>
          <option value="custom">Custom</option>
        </select>
        <input type="color" name="custom-color" id="custom-color" hidden>
      </label>
      <label for="darken-mode">Transparency
        <select name="darken-mode" id="darken-mode" autocomplete="off">
          <option value="default" selected>Default</option>
          <option value="gradual">Gradual</option>
        </select></label>
      <label for="paint-mode">Paint Mode
        <select name="paint-mode" id="paint-mode" autocomplete="off">
          <option value="default" selected>Mouse Hover</option>
          <option value="keyboard">Keyboard Control</option>
          <option value="knobs">Knobs</option>
        </select></label>
    </div>

    <div class="btn-controls">
      <button class="clear-btn" id="clear-btn">Clear</button>
      <button class="resize-btn" id="resize-btn">Resize</button>
    </div>
  </div>

</body>

</html>
